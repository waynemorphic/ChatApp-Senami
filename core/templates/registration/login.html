{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
{{block.super}}

<body style="background-color:lightseagreen;">
<div class="container">
    
    {% if form.errors %}
    <p>Your Username or Password didn't match. Please try again</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="col-sm-5 m-5">
        <h3 class="text-center">Welcome to Senami</h3>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary btn-sm">Sign In</button><br>
        <small class="text-center">Don't have an account, <a href="{% url 'user_registration' %}" style="text-decoration: none; font-size: 1rem; ">Sign Up</a></small>
    </form>
    
 
</div>
</body>
{% endblock %}
